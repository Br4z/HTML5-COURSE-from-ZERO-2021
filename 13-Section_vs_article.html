<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Section vs article</title>
</head>

<body>

	<header>

	</header>

	<main>
		<article>
			<h1>Most used browser 2023</h1>
			<section>
				<header>
					<h2>Chrome</h2>
				</header>
				<p>content</p>
				<footer>
					Created by Google
				</footer>
			</section>
			<section>
				<header>
					<h2>Firefox</h2>
				</header>
				<p>content</p>
				<footer>
					Created by Mozilla Foundation
				</footer>
			</section>
		</article>
	</main>

	<footer>
		HTML course 2023
	</footer>

</body>

</html>
