<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GET vs. POST</title>
</head>

<body>

	<main>
		<form method="get">
			<label for="get-field">GET field
				<input type="text" id="get-field" name="field">
			</label>
			<input type="submit">
		</form>

		<form method="post">
			<label for="post-field">POST field
				<input type="text" id="post-field" name="field">
			</label>
			<input type="submit">
		</form>
	</main>

	<footer>
		HTML course 2023
	</footer>

</body>

</html>
