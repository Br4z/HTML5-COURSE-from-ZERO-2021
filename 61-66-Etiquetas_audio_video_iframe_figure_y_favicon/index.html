<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Brandon">
	<meta name="description" content="A simple HTML document using the audio, video, iframe and figure tags">
	<title>audio, video, iframe and figure</title>
</head>

<body>

	<head>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
		<link rel="manifest" href="assets/favicons/site.webmanifest">
	</head>

	<main>
		<audio src="assets/audio/audio.mp3" controls autoplay muted loop></audio>

		<video src="assets/videos/video.mp4" controls autoplay muted loop></video>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/hAgrrW5LM6M?si=fZ8Km8IS5Fapbbme" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

		<figure>
			<img src="assets/images/image.jpg" alt="a PC photo">
			<figcaption>a PC photo</figcaption>
		</figure>
	</main>

	<footer>
		HTML course 2023
	</footer>

</body>

</html>
